<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tag -->
  <meta charset="utf-8">
  <title>Example formBuilder</title>
  <link rel="stylesheet" href="style2.css"/>
</head>
<body>
<div class="setDataWrap">
    <button id="getXML" type="button">Get XML Data</button>
    <button id="getJSON" type="button">Get JSON Data</button>
    <button id="getJS" type="button">Get JS Data</button>
    </div>
  <div id="fb-editor"></div>

  <div id="my-form" action="#" method="post">
    <!-- Your FormBuilder container -->
    <div id="form-builder"></div>

    <!-- Submit button -->
    <button type="button" id="submit-btn">Submit Form</button>
    <button type="button" id="load-btn">Load Form</button>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://formbuilder.online/assets/js/form-builder.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
